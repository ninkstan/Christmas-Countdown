<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <title>Christmas Countdown</title>
  </head>
  <body>
    <div id="snow"></div>
    <article>
      <h1>There are only</h1>
      <section class="timer">
        <div class="day"></div>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
      </section>
      <h1>until Christmas!</h1>
    </article>
    <article hidden>
      <h1>Merry Christmas!</h1>
      <section class="timer" style="margin-bottom: 2rem">
        <div class="day">00</div>
        <div class="hour">00</div>
        <div class="min">00</div>
        <div class="sec">00</div>
      </section>
    </article>

    <iframe
      hidden
      src="https://www.youtube.com/embed/mmJ-KiSIsD4?controls=0&autoplay=1"
      allow="autoplay"
    ></iframe>
  </body>
  <script src="./index.js"></script>
  <script src="./PureSnow.js"></script>
</html>
